<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプトライブラリ | NEWh - AI Innovation Node</title>
    <!-- 認証チェックスクリプト（最初に読み込む） -->
    <script src="auth.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="insight-hero-styles.css">
    <link rel="stylesheet" href="mobile-fixes.css">
    <link rel="stylesheet" href="prompt-library-styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- コンポーネントの読み込み -->
    <script src="components/Header.js"></script>
    <script src="components/Footer.js"></script>
    <script src="components/PromptLibraryDetail.js"></script>
</head>
<body>
    <!-- コンポーネントの使用 -->
    <header-component></header-component>
    
    <main>
        <section class="prompt-library-page">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html">ホーム</a> / <span>プロンプトライブラリ</span>
                </div>
                
                <div class="section-tag">RESOURCES</div>
                <h1 class="page-title">プロンプトライブラリ</h1>
                <p class="section-subtitle">ビジネスや個人的なタスクに最適化されたプロンプトをご覧ください。</p>
                
                <!-- プロンプトライブラリの詳細コンポーネント -->
                <prompt-library-detail-component></prompt-library-detail-component>
            </div>
        </section>
    </main>
    
    <footer-component></footer-component>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URLパラメータからプロンプトIDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const promptId = urlParams.get('prompt');
            
            // プロンプトIDがある場合は詳細表示モードに切り替え
            if (promptId) {
                document.querySelector('.prompt-library-detail').setAttribute('data-active-prompt', promptId);
                document.querySelector('.prompt-library-detail').classList.add('detail-view');
            }
            
            // スクロール時のヘッダースタイル変更
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }
        });
    </script>
</body>
</html>
