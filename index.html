    <!-- 遅延読み込みユーティリティ -->

    <script type="module" src="src/components/base/BaseComponent.js"></script>

    <script type="module" src="src/components/common/Header.js"></script>

<body>
    <!-- コンポーネントの使用 -->
    <header-component></header-component>
    <hero-component></hero-component>
    <about-component></about-component>
    <solutions-component></solutions-component>
    <cases-component></cases-component>
    <team-component></team-component>
    <insight-component></insight-component>
    <toolbox-component></toolbox-component>
    <contact-component></contact-component>
    <footer-component></footer-component>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // モバイルメニュートグルはHeader.jsコンポーネントで処理するため削除
            
            // スクロール時のヘッダースタイル変更
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }
            
            // スムーススクロール
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                        
                        // モバイルメニューを閉じる
                        const navList = document.getElementById('navList');
                        if (navList && navList.classList.contains('active')) {
                            navList.classList.remove('active');
                            document.body.classList.remove('menu-open');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
